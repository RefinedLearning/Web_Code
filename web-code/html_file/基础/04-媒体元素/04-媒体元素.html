<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- 媒体元素 -->
    <!-- 视频 -->
    <!-- 
        src 资源路径
        controls 控制开关，是可以播放 
        autoplay 自动播放    
    -->
    <video src="资源路径" controls autoplay>这是音频</video>

    <!-- 音频 -->
    <audio src="资源路径" controls autoplay></audio>

</body>

</html>
