<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签</title>
</head>
<body>
<a name="top">顶部</a>

<!--标题标签-->
<h1> 一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>
<h6>六级标签</h6>

<!--段落标签-->
<!--空行 和空格都是没用的-->
<p> 第一段</p>
<p>第二段</p>

<!--水平线-->
<hr/>
第一段 <br/>
第二段 <br/>

<!--粗体斜体-->
<h1>字体样式标签</h1>
粗体： i love you <strong>i love you</strong>
斜体： i love you <em>i love you</em>

<br/>
<!--特殊符号-->
空格:
<!--一个 &nbsp;就是一个空格-->
空&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格

<br/>
<!--大于-->
&ge;大于
<br/>
<!--小于-->
&lt;小于
<br/>
<!--版权符号-->
&copy;版权所有

&nbsp;
<!--图片-->
<!--<img src="path图像地址" alt="图像代替的文字" title="标题"-->
<!--width="x" height="y"/>-->

<!--src 图片地址
        相对地址，绝对地址
        ../ 上一级
        alt:图片名字-->
<img src="../resources/image/1.png" alt="替代的文字" title="桌面"
     width="1248" height="649">

<!--链接标签-->
<!--a标签-->
<!--<a href="path" target="窗口位置">链接文本或者图</a>-->

<br/>
<a href="http://www.csen.org.cn/?tdsourcetag=s_pctim_aiomsg">跳到算法之道</a>
<a href="../01-第一个网页/01-第一个网页.html">跳到我的第一个网页</a>


<!--图片超链接-->
<a href="../01-第一个网页/01-第一个网页.html">
    <img src="../resources/image/1.png" alt="桌面">
</a>

<br/>
<!--target 从哪里打开-->
<a href="https://www.baidu.com" target="_blank">新开一个页面，跳到百度</a>

<br/>
<!--target 从哪里打开-->
<a href="https://www.baidu.com" target="_self">在当前页面，跳到百度</a>


<br/>
<!--锚链接-->
<!--
1.需要一个标记，使用name = "top"  <a name="top">顶部</a>
2. 跳转到标记
3.# 标记的name
-->
<a href="#top">回到顶部</a>

<a href="../01-第一个网页/01-第一个网页.html/#top">跳到指定页面指定位置</a>

</body>
</html>
