<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <form action="../01-第一个网页/01-第一个网页.html">
        <!-- 用户名不能改 -->
        <!-- hidden 是隐藏 -->
        <p>用户名：
            <input type="text" name="username" value="admin" readonly>
            <input type="password" name="pass_word" value="123456" hidden>
        </p>
        <!-- 只能选择女的，男的选不了 -->
        <p>性别：
            <input type="radio" name="sex" value="boy" disabled> 男
            <input type="radio" name="sex" value="girl">女
        </p>

        <p>
            <!-- 增强鼠标可用性 -->
            <label for="mark">你点我试试</label>
            <input type="text" name="text" id="mark">
        </p>

        <!-- 提示信息 -->
        <!-- placehodler -->
        <p>
            <input type="text" name="input" placeholder="提示信息">
        </p>

        <!-- 非空 -->
        <p>
            <input type="text" name="input1" required>
        </p>

        <!-- 正则表达式 -->
        <p>自定义邮箱：
            <input type="text" name="diymail" pattern="/^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/
            /^[a-z\d]+(\.[a-z\d]+)*@([\da-z](-[\da-z])?)+(\.{1,2}[a-z]+)+$/">
        </p>

        <p>
            <input type="submit" value="提交">
            <input type="reset" value="清空">
        </p>
    </form>
</body>

</html>
