<!--使用什么规范-->
<!DOCTYPE html>
<html lang="en">

<!--网页头部-->
<head>
    <!--    meta 是编码格式 -->

    <!--    描述性标签-->
    <!--   描述网站信息 -->
    <meta charset="UTF-8">
    <!--    关键词-->
    <meta name="keywords" content="狂神说">
    <!--    描述性-->
    <meta name="description" content="可以学习Java">
    <!--    网页标题-->
    <title>Title</title>
</head>
<!--网页主体-->
<body>
<!--这是内容-->
我的第一个网页
hello world!
</body>
</html>
