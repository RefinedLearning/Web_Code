<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <!-- 表单提交 -->
    <!-- 
        action:可以是网站
        可以是请求处理地址
     -->
    <!-- 
         get:可以在url看到我们提交的信息，不按权
         post:在url看不到，安全
      -->
    <form method="post" action="../01-第一个网页/01-第一个网页.html">
        <!-- 所有input标签要有名字 -->
        <p>
            名字: <input name="name" type="text">
        </p>
        <p>
            密码：<input name="pass_word" type="password">
        </p>
        <p>
            <input name="button" type="submit" value="提交">
            <input type="reset" name="reset" value="重新输入">
        </p>
    </form>

    <form action="../01-第一个网页/01-第一个网页.html" method="POST">
        <!-- 文本输入框 -->
        <!-- maxlengtg = 8 是最大限制字符
    size = 30 文本框长度
    -->
        <p>
            名字：<input size="30" maxlength="8" value="默认值" name="username" type="text">
        </p>

        <!-- 单选 -->
        <p>
            性别：<input type="radio" value="boy" name="sex">男
            <input type="radio" value="girl" name="sex">女
        </p>
        <!-- 多选 -->
        <p>
            爱好： <input type="checkbox" value="sleep" name="hobby">睡觉
            <input type="checkbox" value="code" name="hobby">敲代码
            <input type="checkbox" value="chat" name="hobby">聊天
        </p>
        <p>
            <input name="button" type="submit" value="提交">
            <input type="reset" name="reset" value="重新输入">
        </p>


        <!-- 按钮 -->
        <p>
            <input type="button" name="btn1" value="点击变化">
            <input type="image" src="../resources/image/1.png">
        </p>


    </form>

</body>

</html>
