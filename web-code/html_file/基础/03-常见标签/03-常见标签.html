<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>asd</title>
</head>

<body>
    <!--有序列表-->
    <!--试卷问答-->
    <!--
有序：order
列表：list
-->
    <ol>
        <li>有序列表1</li>
        <li>有序列表2</li>
        <li>有序列表3</li>
    </ol>

    <br />
    <!--无序列表-->
    <!--导航，侧边栏-->
    <ul>
        <li>无序列表1</li>
        <li>无序列表2</li>
    </ul>

    <!--自定义列表-->
    <!--
dl 标签
dt 列表名称
dd 列表内容
-->
    <dl>
        <dt>学科</dt>
        <dd>Java</dd>
        <dd>Python</dd>
        <dd>C++</dd>

        <dt>位置</dt>
        <dd>西安</dd>
        <dd>武汉</dd>
        <dd>重庆</dd>
    </dl>


    <!-- 表格 -->
    <!-- 
tr 行 rows
td 列 d
-->
    <!-- 加个边框 -->
    <table border="1px">
        <tr>
            <td>1-1</td>
            <td>1-2</td>
            <td>1-3</td>
            <td>1-4</td>
        </tr>

        <tr>
            <td>2-1</td>
            <td>2-2</td>
            <td>2-3</td>
        </tr>


        <tr>
            <td>3-1</td>
            <td>3-2</td>
            <td>3-3</td>
        </tr>
    </table>





    <!-- 加个边框 -->
    <table border="1px">
        <tr>
            <td colspan="4">1-1</td>
        </tr>

        <tr>
            <td colspan="3">2-1</td>
            <td>2-3</td>
        </tr>


        <tr>
            <!-- 跨行 -->
            <td rowspan="2">3-1</td>
            <td>3-2</td>
            <td>3-3</td>
        </tr>
        <tr>
            <!-- 跨行 -->
            <td>4-1</td>
            <td>4-2</td>
            <td>4-3</td>
        </tr>
    </table>



</body>

</html>
